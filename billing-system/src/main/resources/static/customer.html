<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Account Creation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Add New Customer Account</h2>
    <form id="customerForm">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="telephoneNumber">Telephone Number:</label>
        <input type="text" id="telephoneNumber" name="telephoneNumber" required>

        <label for="unitsConsumed">Units Consumed:</label>
        <input type="number" id="unitsConsumed" name="unitsConsumed" value="0" required>

        <button type="submit">Create Customer Account</button>
    </form>
    <p id="message"></p>
</div>
<script>
    document.getElementById('customerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const customer = {
            accountNumber: document.getElementById('accountNumber').value,
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            telephoneNumber: document.getElementById('telephoneNumber').value,
            unitsConsumed: parseInt(document.getElementById('unitsConsumed').value)
        };

        fetch('/api/customers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(customer)
        })
            .then(response => {
                const messageDiv = document.getElementById('message');
                if (response.status === 201) {
                    messageDiv.textContent = 'Customer account created successfully!';
                    messageDiv.style.color = 'green';
                    document.getElementById('customerForm').reset();
                } else {
                    messageDiv.textContent = 'Account creation failed. Please try again.';
                    messageDiv.style.color = 'red';
                }
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'An error occurred. Please check your network and try again.';
                messageDiv.style.color = 'red';
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
