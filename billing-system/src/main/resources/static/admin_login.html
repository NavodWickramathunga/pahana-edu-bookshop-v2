<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Pahana Edu Bookshop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .bg-primary { background-color: #1a73e8; }
        .hover\:bg-primary-light:hover { background-color: #4c8be8; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen antialiased">
<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <div class="text-center mb-6">
        <a href="../../../../../../Assessment/index.html" class="text-3xl font-bold text-gray-800">My Bookshop</a>
    </div>
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Admin Login</h2>
    <form id="adminLoginForm" class="space-y-4">
        <div>
            <label for="adminMobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number</label>
            <input type="text" id="adminMobileNumber" name="mobileNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <div>
            <label for="adminPassword" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="adminPassword" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md font-semibold hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            Login
        </button>
    </form>
    <p id="adminMessage" class="mt-4 text-center text-sm font-medium"></p>
</div>

<script src="admin_script.js"></script>
</body>
</html>
