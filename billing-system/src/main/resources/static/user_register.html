<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration | Pahana Edu Bookshop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .bg-primary { background-color: #1a73e8; }
        .hover\:bg-primary-light:hover { background-color: #4c8be8; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen antialiased">
<div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <div class="text-center mb-6">
        <a href="../../../../../../Assessment/index.html" class="text-3xl font-bold text-gray-800">My Bookshop</a>
    </div>
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">New Customer Registration</h2>
    <form id="customerRegistrationForm" class="space-y-4">
        <div>
            <label for="regMobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number (for login)</label>
            <input type="text" id="regMobileNumber" name="mobileNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <div>
            <label for="regPassword" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="regPassword" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <div>
            <label for="regName" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="regName" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <div>
            <label for="regAddress" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="regAddress" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <div>
            <label for="regTelephone" class="block text-sm font-medium text-gray-700">Telephone Number</label>
            <input type="text" id="regTelephone" name="telephoneNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
        </div>
        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md font-semibold hover:bg-primary-light focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
            Register Account
        </button>
    </form>
    <p id="regMessage" class="mt-4 text-center text-sm font-medium"></p>
    <p class="mt-4 text-center text-sm">
        Already have an account?
        <a href="user_login.html" class="text-primary hover:underline font-semibold transition-colors">Login here</a>
    </p>
</div>

<script src="registration_script.js"></script>
</body>
</html>
