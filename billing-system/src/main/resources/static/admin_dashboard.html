<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Pahana Edu Bookshop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .bg-primary { background-color: #1a73e8; }
        .hover\:bg-primary-light:hover { background-color: #4c8be8; }
        .bg-accent { background-color: #38a169; }
    </style>
</head>
<body class="bg-gray-100 antialiased">
<div class="container mx-auto px-4 py-8">
    <div class="bg-white p-8 rounded-lg shadow-xl">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Admin Dashboard</h2>

        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-700">Manage Customer Accounts</h3>
            <div>
                <button onclick="showAddCustomerForm()" class="bg-primary text-white py-2 px-4 rounded-md font-semibold hover:bg-primary-light transition-colors">Add New Customer</button>
                <button onclick="refreshCustomerList()" class="bg-gray-500 text-white py-2 px-4 rounded-md font-semibold hover:bg-gray-600 transition-colors">Refresh List</button>
                <button onclick="logout()" class="bg-gray-800 text-white py-2 px-4 rounded-md font-semibold hover:bg-gray-900 transition-colors">Logout</button>
            </div>
        </div>

        <div id="addCustomerForm" class="hidden bg-gray-50 p-6 rounded-lg shadow-inner mb-6">
            <h4 class="text-lg font-semibold mb-4">Add/Edit Customer</h4>
            <form id="customerForm" class="space-y-4">
                <input type="hidden" id="customerId" name="customerId">
                <div>
                    <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="telephoneNumber" class="block text-sm font-medium text-gray-700">Telephone Number</label>
                    <input type="text" id="telephoneNumber" name="telephoneNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="unitsConsumed" class="block text-sm font-medium text-gray-700">Units Consumed</label>
                    <input type="number" id="unitsConsumed" name="unitsConsumed" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="hideAddCustomerForm()" class="bg-gray-400 text-white py-2 px-4 rounded-md font-semibold hover:bg-gray-500 transition-colors">Cancel</button>
                    <button type="submit" class="bg-primary text-white py-2 px-4 rounded-md font-semibold hover:bg-primary-light transition-colors">Save</button>
                </div>
            </form>
            <p id="formMessage" class="mt-4 text-sm text-center font-medium"></p>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account No.</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telephone</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Units Consumed</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
                </thead>
                <tbody id="customersTableBody" class="bg-white divide-y divide-gray-200">
                </tbody>
            </table>
        </div>
        <p id="listMessage" class="mt-4 text-sm text-center font-medium"></p>
    </div>
</div>

<script src="admin_dashboard_script.js"></script>
</body>
</html>
